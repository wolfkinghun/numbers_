<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Találd ki a számot!</title>
    <style>
        
        /*body{
            background-image: url("jace-afsoon-K4XHqPZq66c-unsplash.jpg");
            background-repeat: repeat-y;
            background-size: cover;
        }*/
        .main{
            margin-top: 12%;
            width: 300px;
            height: 260px;
            box-shadow: 12px 7px 14px 6px rgba(0, 17, 10, 0.68);
        }
        .check{
            
            background-color: #fff;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
                font-size: 1.1rem;
                font-weight: 400;
                line-height: 1;
                padding: 4px;
                text-align: center;
                text-decoration: none #0d1d3b solid;
                text-decoration-thickness: auto;
                transition: all .1s cubic-bezier(.4, 0, .2, 1);
                box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                
                }

                .check:hover {
                background-color: #1e293b;
                color: #fff;
                }
                h1{
                    display: flex;
                    justify-content: center;
                    font-size: 2rem;
                    font-variant-caps: titling-caps;
                    font-weight: 700;
                    
                
                    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="./js.js"></script>
    <script defer type="module" src="./main.js"></script>
</head>
<body class="bg-emerald-500 justify-center items-center flex">
    <div class="main bg-green-300 grid content-center  justify-center rounded-md p-3 ">
        <h1 class="text-green-950 font-semibold">Találd ki a számot!</h1>
        <div id="answer" class=" border-red-50 border-2 border-solid">
            <span class="result flex justify-center bg-slate-200">-</span>
        </div>
        <div class="input m-2" >
            <input id="guessedNum" type="number" class="text-center" style="width: 50%; margin: 5px;" min="0" max="100">
            <button class="check" style="width: 40%;">Ellenőrzés</button>
        </div>
        <h3 class="msg text-green-950">Próbálkozási lehetőségek száma: </h3>
    </div>
</body>
</html>
